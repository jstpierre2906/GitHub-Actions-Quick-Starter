name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        # github.workspace is the repo content, i.e. not the .github/workspaces content
        # Setting a variable holding the sh file's name
        run: |
          LOCAL_FILES=$(ls ${{ github.workspace }})
          echo $LOCAL_FILES
        env:
          # Setting var for use later on in hello.sh
          LOCAL_FILES: $LOCAL_FILES

      - run: echo "üçè This job's status is ${{ job.status }}."

      # Running a script file
      # Creating a variable and passing it to the script via the env keyword
      # Fetching LOCAL_FILES set before and passing it as well
      - name: Run hello.sh file
        run: |
          ./hello.sh
        # Using GitHub Actions Expressions
        # https://docs.github.com/en/actions/learn-github-actions/expressions
        env:
          SUBJECT: ${{ format('GitHub {0} Quick Starter', 'Actions') }}
          GREETING_NAME: "Worldze"
          LOCAL_FILES: ${{ env.LOCAL_FILES }}
